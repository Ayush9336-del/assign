<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Report</title>
  <link href="style2.css" rel="stylesheet">
</head>
<body>
 <div class="root-container">

   <header>
     <div >
       To The New
    </div>
    <nav>
      <span>
        Home
      </span>
      <span>
        Quick Help
      </span>
    </nav>
  </header>
  <hr>
  <div class="container">
    <div class="head">Bug Report</div>
    
    <form  >
      <label>Title*</label>
      <input type="text">
      
      <label>Description*</label>
      <textarea></textarea>
      
      <label>Operating system</label>
      <select class="green">
        <option>Windows XP</option>
         <option>Linux</option>
          <option>IOS</option>
      </select>

      <label>Product*</label>
      <select class="green">
        <option>Formoid</option>
      </select>
      
      <label>Version*</label>
      <input type="text">
      
      <label>License</label>
      <div class="radio">
        <input type="radio" name="license"> Free
        <input type="radio" name="license"> Business
      </div>
      
      <label>Severity</label>
      <select class="green">
        <option>Critical</option>
      </select>
      
      <label>Attachments</label>
      <input type="file">

    </form>
    
    <button >Send</button>
  </div>
</div>
  
</body>
</html>
